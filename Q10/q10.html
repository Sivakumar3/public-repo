<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: rgb(0, 255, 81);
}

/* visited link */
a:visited {
  color: rgb(0, 255, 72);
}

/* mouse over link */
a:hover {
  color: rgb(255, 191, 0);
}

/* selected link */
a:active {
  color: rgb(0, 255, 229);
} 
</style>
</head>
<body>

<p>Click here to know more about GDKN: <a href="https://www.zoho.com" target="_blank">Welcome  Zoho! </a></p>

</body>
</html>
